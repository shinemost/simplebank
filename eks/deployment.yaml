apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
      - name: simple-bank-api
        image: 297182397088.dkr.ecr.us-west-1.amazonaws.com/simplebank:63dec14222c75cacdbbfc5e69cc41deb5096b397
        ports:
        - containerPort: 8081
      imagePullSecrets:
      - name: aws-ecr